<h1 id="tableLabel">Artists</h1>

<p>Artists</p>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Go to</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let artist of artists">
      <td>{{ artist.name }}</td>
      <td>{{ artist.description }}</td>
      <td>
        <a [routerLink]="['/artist-page', artist]" >Details</a>
      </td>
    </tr>
  </tbody>
</table>
